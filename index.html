<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>School_Application</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link a text-white" aria-current="page" href="#" id="liste-apprenants">Liste Apprenants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Liste Compétences</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="row m-auto">
        <div class="col-6 ">
            <h2 class="">Formulaire de renseignement</h2>
            <div class="card p-4">
                <form action="" id="monFormulaire" class="formulaire">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label " >Nom</label>
                        <input name="nom" type="email" class="form-control" id="input-nom" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Prenom</label>
                        <input name="prenom" type="email" class="form-control" id="input-prenom" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                      <div class="mb-3">
                        <label >Description</label>
                        <textarea class="form-control" placeholder="" id="textarea-description" style="height: 100px"></textarea>
                        
                      </div>
                    <div class="mt-3">Niveau
                        <select class="form-select" aria-label="Default select example" id="select-option">
                            <option selected>---</option>
                            <option  value="Débutant">Débutant</option>
                            <option  value="Intermediaire">Intermediaire</option>
                            <option  value="Avancé">Avancé</option>
                          </select>
                    </div>
                    <button class="btn btn-danger mt-5 rounded-pill text-center " id="add">Ajouter</button>    
                </form>
            </div>
        </div>
        
        <div class="col-6 ">
            <h2 class="text-white text-center">Liste des apprenants</h2>
            <ul style="overflow-y:scroll" class="" id="contairer-id">
             
              <button class="btn btn-danger mt-5 rounded-pill text-center " id="btn-sauvegarder">Sauvegarder</button>
            </ul>
        </div>

    </div>
   
    <script src="app.js"></script>
</body>
</html>
