<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>School_Application</title>
</head>
<body>
    <h1 class="text-center p-4 shadow">SchoolAPP :-)</h1>
    <section class="container">
        <div class="row m-auto">
            <div class="col-6">
                <h2 class="mt-3">Formulaire de renseignement</h2>
                <form action="" class="formulaire">
                    <div class="row">
                        <div class="col ">
                            <input type="text" id="nom" class="name form-control" placeholder="Nom" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" id="prenom" class="prenom form-control" placeholder="Prénom" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mt-4">Niveau
                        <select name="niveau" id="selected" class="form-control mt-2">
                            <option selected value="">--</option>
                            <option value="Debutant">Debutant</option>
                            <option value="Intermediaire">Intermediaire</option>
                            <option value="Avancé">Avancé</option>
                        </select>
                    </div>
                    <div>
                    <div>
                        <label for="">Bio</label>
                    </div>
                        <textarea name="" id="biographie" cols="30" rows="10" class="biographie form-control mt-2"></textarea>
                    </div>
                    <div>
                        <p class="text-end fw-bold mt-3">
                            <span>0</span>/130
                        </p>
                    </div>
                    <input type="submit" class="btnAdd btn btn-danger btn-lg rounded-pill  mt-3 fw-bold" value="Ajouter">
                </form>
            </div>
            <div class="col-6 bg-danger mt-3 scrollspy-example" >
                <h2 class="text-center text-white">Apprenants</h2>
                <ul>
                    
                </ul>
                <div class="d-flex float-end m-auto">
                    <button type="button" id="sauvegarder" class="btn btn-light text-danger btn-lg mt-3 rounded-pill fw-bold">Sauvegarder</button>
                </div>
            </div>
        </div>
    </section>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
