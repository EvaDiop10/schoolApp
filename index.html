<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center p-4 shadow">SchoolAPP :-)</h1>
    <section class="container">
        <div class="row m-auto">
            <h2 class="mt-3">Formulaire de renseignement</h2>
            <div class="col-6">
                <form action="" class="formulaire">
                    <div class="row">
                        <div class="col ">
                            <input type="text" class="name form-control" placeholder="Nom" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="prenom form-control" placeholder="Prénom" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mt-4">Niveau
                        <select name="niveau" id="" class="form-control mt-2">
                            <option value="">--</option>
                            <option value="">Debutant</option>
                            <option value="">Intermediaire</option>
                            <option value="">Avancé</option>
                        </select>
                    </div>
                    <div>
                    <div>
                        <label for="">Bio</label>
                    </div>
                        <textarea name="" id="" cols="30" rows="10" class="bio form-control mt-2"></textarea>
                    </div>
                    <div>
                        <p class="text-end fw-bold mt-3">
                            <span>0</span>/130
                        </p>
                    </div>
                    <button type="button" class="btnAdd btn btn-danger btn-lg rounded-pill  mt-3">Ajouter</button>
                </form>
            </div>
            <div class="col-6">
                <h2 class="text-center">Apprenants</h2>
                <div class="card mb-3 shadow" style="max-width: 540px;">
                    <div class="row g-0 ">
                        <div class="col-md-4 p-4">
                            <img src="img/header.JPG" class="img-fluid " alt="...">
                        </div>
                        <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Eva</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="fw-bold float-end">Niveau</p>
                            
                        </div>
                        </div>
                        <div class="col-md-2">
                            <i class="bi bi-pencil btn" style="color: green;"></i>
                            <i class="bi bi-x-lg btn" style="color: #ce0033;"></i>
                        </div>
                    </div>
                </div>
                <div class="d-flex float-end m-auto">
                    <button type="button" class="btn btn-danger btn-lg mt-3 rounded-pill">Sauvegarder</button>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
